    <style>
      @font-face{
        font-family:'BaiJamjuree';
        src:url('BaiJamjuree-Bold.ttf') format('truetype');
        font-weight:bold;
        font-style:normal;
      }
      body, p, a{
        font-family:'BaiJamjuree', sans-serif;
      }
      html,body{
        margin:0;
        width:100%;
        height:100%;
        background:url("bg.png") repeat;
        background-size:auto;
        animation:bgmove 80s linear infinite;
        overflow:hidden;
      }
      @keyframes bgmove{
        from{background-position:0 0}
        to{background-position:-2000px 2000px}
      }
      body{
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        padding-top:40px;
        color:#fff;
      }
      a{
        display:block;
        width:200px;
        text-align:center;
        margin:12px 0;
        text-decoration:none;
        color:#000;
        background:#fff;
        padding:8px 0;
        border-radius:5px;
        box-shadow:5px 5px 0 rgba(0,0,0,0.3);
      }
      a:hover{
        transform:translate(2px,2px);
        transition:transform 0.1s;
      }
      .avatar{
        width:120px;
        height:120px;
        border-radius:50%;
        border:5px solid #fff;
        box-shadow:5px 5px 0 rgba(0,0,0,0.3);
        margin-bottom:20px;
      }
p{

}
