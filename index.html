@font-face{
  font-family:'BaiJamjuree';
  src:url('BaiJamjuree-Bold.ttf') format('truetype');

}

body{
  background:url("bg.png") repeat;
  animation:bgmove 80s linear infinite;
  font-family:'BaiJamjuree',sans-serif;
}

@keyframes bgmove{
  from{background-position:0 0}
  to{background-position:-1024px 1024px}
}

*{
  box-sizing:border-box;
}

html, body {
  margin:0;
  width:100%;
}

body {
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.main{
  width:360px;
  margin-top:21px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

header {
  width:360px;
  display:flex;
  justify-content:center;
  gap:21px;
  background:#fff;
  padding:10px;
  border-radius:21px;
  margin-bottom: 21px;
}

header img {
  width:32px;
  height:32px;
  transition:transform 0.15s;
}

header a:hover img{
  transform:scale(1.21);
}

.avatarshadow{
  width:121px;
  height:121px;
  border-radius:50%;
  border:5px solid #fff;
  margin-bottom: -121px;
  z-index: -100;
}

.avatar{
  width:121px;
  height:121px;
  border-radius:50%;
  border:5px solid #fff;
  margin-bottom: -21px;
  z-index: 100;
}

p{
  width:360px;
  padding:21px;
  text-align:center;
  background:#fff;
  color:#000;
  border-radius:21px;
  box-shadow:none;
  margin:0;
  z-index: 1;
  margin-bottom: 21px;
}

.avatarshadow, header, p{
  box-shadow:0 0 12px 4px rgba(0,12,105,0.21);
}

img{
  -webkit-user-drag:none;
  user-select:none;
  pointer-events:auto;
}

body, p, a, span, div{
  user-select:none;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
}
</style>
